<script>
/**
* @param {number[]} candidates
* @param {number} target
* @return {number[][]}
*/
var combinationSum = function(arrs, tar) {
    arrs.sort((a, b) => a-b)
    const len = arrs.length;
    let aims = [];
    let aim = [];
    const digui = (diguiArr, begin, target) => {
        const tarArr = [...diguiArr]
        for(let i =begin; i < len; i++) {
            tarArr.push(arrs[i]);
            if(target == arrs[i]) {
                aims.push([...tarArr]);
                break;
            } else if(target > arrs[i]) {
                // 递归一次
                digui(tarArr, i, target-arrs[i])
            } 
            tarArr.pop()
        }
    };
    digui(aim, 0, tar);
    return aims;
};
const candidates = [2,3,5], target = 8;
const result = combinationSum(candidates, target);
// [
//   [7],
//   [2,2,3]
// ]
console.log(result);
</script>
