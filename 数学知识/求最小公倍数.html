<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求最小公倍数</title>
</head>
<body>
<script>
    const str = "18259 3386 -3490 64453 -1571 57543 12151 2186 -17851 56212 42919 48020 -409 13979 49103 -4985 28018 -13005 21866 48272 17400 76308 49960 22177 -19074 40860 35215 -1608 69665 70068 1127 16417 42894 36660 66927 24406 -8651 34582 57412 -5440 -2059 26052 11727 68881 30676 19227 -13007 67727 13582 72918 66762 -15575 25595 -8260 68470 75520 10708"
    const arr =str.split(" ");
    let len = arr.length;
    let sum =0;
    let num =0;
    for(let i =0; i<len; i++) {
        if(arr[i] >= 0) {
            sum += Number(arr[i])
        } else {
            num ++;
        }
    };
    console.log(num,(sum / (len - num)).toFixed(1))
</script>
</body>
</html>
