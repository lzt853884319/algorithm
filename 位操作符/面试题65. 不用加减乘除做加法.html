<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试题65. 不用加减乘除做加法</title>
</head>
<body>
<script>
/**
 * @param {number} a
 * @param {number} b
 * @return {number}
 */
var add = function(a, b) {
    let sum = 0;
    let count = 0;
    do{
        sum = a ^ b;
        count = (a & b) << 1;
        a = sum;
        b = count
    }while(count ^ 0)
    return sum;
};
console.log(add(2, 3))
</script>
