    <title>1367. 二叉树中的列表</title>
</head>
<body>
    <script src="./generateTree.js"></script>
<script>

/**
 * @param {ListNode} head
 * @param {TreeNode} root
 * @return {boolean}
 */
const head = [4,2,8];
const root = [1,4,4,null,2,2,null,1,null,6,8,null,null,null,null,1,3]
const tree = generateTree(root);
var isSubPath = function(head, root) {
    if(head.length == 0) {
        return true
    } else {
        if( root === null || root.val == null) {
            return false
        }
    }
    if(head[0] === root.val) {
        return isSubPath(head.slice(1), root.left) || isSubPath(head.slice(1), root.right)
    } else {
        return isSubPath(head, root.left) || isSubPath(head, root.right)
    }
};
const result = isSubPath(head, tree);
console.log(result);
</script>
