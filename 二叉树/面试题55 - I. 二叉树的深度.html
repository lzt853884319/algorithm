<script src="./buildTree.js"></script>
<script>
    const root = buildTree([3,9,20,15,7], [9,3,15,20,7]);
    // const root = buildTree([3], [3]);
    
    /**
     * @param {TreeNode} root
     * @return {number}
     */
    var maxDepth = function(root, piles = 0) {
        if(!root) return 0;
        let max = 0;
        const maxDepth1 = function(root, piles = 0) {
            if(!root) return;
            piles = piles + 1;
            max = piles > max ? piles : max;
            if(!root.left && !root.right) {
                return;
            } else {
                maxDepth1(root.left, piles);
                maxDepth1(root.right, piles);
            }
        }
        maxDepth1(root)
        return max
    };
    console.log(maxDepth(root))
</script>
