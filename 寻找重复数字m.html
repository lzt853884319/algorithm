<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>287重复数字</title>
</head>
<body>
    <pre>
        快慢指针
        Fast 一次走两个   Slow一次一步
        链表 内是否有环  有环
        假设总长L 环长l   Fast 比Slow 多走 L-l时追上 
        此时环内  Slow到环起点的位置
    </pre>
<script>
    /**
    * @param {number[]} nums
    * @return {number}
    */
    var findDuplicate = function(nums) {
        let Fast=0, Slow =0;
        do{
            Slow = nums[Slow];
            Fast = nums[nums[Fast]];
        }while(Fast != Slow);
        // 使用Fast当Bengin  节约一个占位符
        Fast = 0;
        do{
            Slow = nums[Slow];
            Fast = nums[Fast];
        }while(Fast != Slow);
        return Fast
    };
    const result = findDuplicate([3,1,3,4,2])
    console.log(result)

</script>
</body>
</html>
