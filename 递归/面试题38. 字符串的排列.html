<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试题38. 字符串的排列</title>
</head>
<body>
<script>
/**
 * @param {string} s
 * @return {string[]}
 */
var permutation = function(s, pre) {
    let arr = [];
    if(s.length === 1) {
        return [s];
    }
    let hasDoneArr = [];
    for(let i = 0; i<s.length;i++) {
        if(hasDoneArr.includes(s[i])) continue;
        hasDoneArr.push(s[i]);
        const other = s.slice(0,i).concat(s.slice(i+1));
        arr.push(...permutation(other).map(str => s[i].concat(str)));
    }
    return arr;
};

console.log(permutation("abbc"))
</script>
</body>
