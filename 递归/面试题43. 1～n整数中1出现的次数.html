<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试题43. 1～n整数中1出现的次数</title>
</head>
<body>
<script>
/**
 * @param {number} n
 * @return {number}
 */
var countDigitOne = function(n) {
    const str =n + '';
    const len = str.length;
    let sum = 0;
    for(let i = 0; i<len; i++) {
        const high = Number(str.slice(0, i));
        const cur = str.charAt(i);
        const low = Number(str.slice(i+1));

        let add = 0
        if(high === "") {
            continue
        }
        if(cur == 0) {
            add = (high)*Math.pow(10, len-i-1)
        }else if(cur == 1) {
            add = (high)*Math.pow(10, len-i-1) + Number(low) +1;
        } else if(cur>1){
            add = (high+1)*Math.pow(10, len-i-1)
        }
        sum +=add
    }
    return sum
};
const result = countDigitOne(20124);
console.log(result);

</script>
</body>
</html>
