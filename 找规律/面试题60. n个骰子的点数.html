<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试题60. n个骰子的点数</title>
</head>
<body>
<script>
/**
 * @param {number} n
 * @return {number[]}
 */
 var twoSum = function(n) {
    let arr1 = [1,1,1,1,1,1];
    let arr2 = [];
    let isArr1 = false;
    for(let i =0; i<n; i++) {
        isArr1 = !isArr1;
        const [f1, s2] = isArr1 ? [arr1, arr2] : [arr2, arr1];

        for(let k = 0; k<(i+2)*6; k ++) {
            let add = 0;
            for(let sum =0; sum<6; sum ++) {
                const index = k - sum - 1;
                add += (index >= 0 ? (f1[index] || 0) : 0);
            }
            s2[k] = add;
        }
    }
    const arr = isArr1 ? arr1 : arr2;
    return arr.filter(num => num !==0).map(num => num / Math.pow(6, n))
};
const result = twoSum(3);
console.log(twoSum(1))
console.log(twoSum(2))
console.log(result)
</script>
</body>
</html>
