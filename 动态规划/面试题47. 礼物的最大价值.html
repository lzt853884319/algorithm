<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试题47. 礼物的最大价值</title>
</head>
<body>
<script>
/**
 * @param {number[][]} grid
 * @return {number}
 */
 var maxValue = function(grid) {
     const m = grid.length;
     if(!m) return 0;
     const n = grid[0].length;
     if(!m) return 0;
    const xy = [];
    for(let x = 0; x<m; x++) {
        xy[x] = [];
        for(let y = 0; y<n; y++) {
            if(x == 0 && y == 0){
                xy[x][y] = grid[x][y];
            }else if(x == 0) {
                xy[x][y] = xy[x][y-1] + grid[x][y];
            } else if(y == 0) {
                xy[x][y] = xy[x-1][y] + grid[x][y];
            } else {
                xy[x][y] = Math.max(xy[x-1][y], xy[x][y-1]) + grid[x][y];
            }
        }
    }
    return xy[m-1][n-1];
};
const arr = [
  [1,3,1],
  [1,5,1],
  [4,2,1]
];
const result = maxValue(arr);
console.log(result);
</script>
</body>
